    .container{
        margin: 0;
        display: grid;
        grid-template-columns: 100px 1fr;
        grid-template-rows: 70px 1fr;
        height: 100%;
        max-width: 1280px;

        display: flex;

    .logo{

    }

    .movie-container{

        grid-template-rows: repeat(autofill, 1fr);
        gap: 1.5em;
    }
    .movie-category{
        padding: 1.5em;
        display: grid;
        grid-template-rows: 100px, 1fr;
        grid-template-columns: repeat(auto-fill, 250px);
        gap: 1.5em;
        justify-content: center;
        gap: 2em;
    }
    
    .category-title{
        grid-column: 1 / -1;
    }

    .movie{
        display: flex;
        width: 258px;
    }
